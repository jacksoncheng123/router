<!DOCTYPE html>
<html>
<head>
  <title>Redirecting securely‚Ä¶</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // Function to extract query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const encrypted = "U2FsdGVkX18Ezbqk2xvq16SsShgIOBXe70gPaWiZmPZ5Ggpg9aM5H2u+/MAO9SDPWCmNsTwdEuAJnV+BIZ376g==";
    const passphrase = getQueryParam("key"); // URL: ?key=YOUR_SECRET_HERE

    if (passphrase) {
      try {
        const decrypted = CryptoJS.AES.decrypt(encrypted, passphrase).toString(CryptoJS.enc.Utf8);
        if (decrypted) {
          window.location.href = decrypted;
        } else {
          document.write("üîí Decryption failed. Invalid key or tampered URL.");
        }
      } catch (e) {
        document.write("‚ö†Ô∏è Decryption error: " + e.message);
      }
    } else {
      document.write("üîë No decryption key provided in URL.");
    }
  </script>
</head>
<body>
  <p>Securing your destination‚Ä¶</p>
</body>
</html>
